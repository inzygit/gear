<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="icon" href="./"/>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="./mafoi-logo.png" alt="logo" class="logo" />
            <div class="icons-div">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-info"></i>
                <i class="fa-solid fa-phone"></i>
            </div>
        </nav>
        <header class="header">
            <img class="image1" src="./meet.jpg" alt="headerimage" />
        </header>
        <main class="achievements">
            <img src="./man.jpg" alt="businessman" class="man-image"/>
            <div class="success-text">
                <h1>Achieving our Goals</h1>
                <p>Annual Turnover</p>
                <p class="dol">$ 250 000</p>
                <p>MonthlyTurnover</p>
                <p class="dol">$ 13 000</p>
            </div>
        </main>
        <section>
                <h1>OUR VALUABLE CLEINTS</h1>
                <main id="clients">
                    <div><img src="./samsung.jpg"/></div>
                    <div><img src="./login360.png"/></div>
                    <div><img src="./maharaja.png"/></div>
                    <div><img src="./otto.png"/></div>
                    <div><img src="./pran.jpg"/></div>
                    <div><img src="./a2b (2).jpg"/></div>
                </main>
        </section>

        <footer class="footer" id="Contact">
            <div id="box1">
                <h1 class="information">INFORMATION</h1>
                <div class="list1">
                    <span>About Us</span>
                    <span>Despanvery info</span>
                    <span>privacy policy</span>
                    <span>Terms & condition</span>
                    <span>Contact Us</span>
                </div>
            </div>
            <div class="icon-div"> 
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-discord"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div id="box2">
                <h1 class="service">SERVICE</h1>
                <div class="list2">
                    <span>Product Returns</span>
                    <span>Disclaimer</span>
                    <span>My Account</span>
                    <span>Wishlist</span>
                    <span>Shipping info</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
